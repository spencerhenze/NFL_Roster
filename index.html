<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>NFL Roster</title>
</head>

<body>
    <div class="container-fluid">
        <!--site header  -->
        <div class="row site-header">
            <div class="col-xs-12">
                <h1 class="site-title">NFL Roster</h1>
            </div>
        </div>
        <!--Main Window  -->
        <div class="row">
            <!--left Spacer  -->
            <div class="col-xs-1"></div>
            <!--Roster Section-->
            <div class="col-xs-10">
                <!--Panel  -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">My Team Roster</h2>
                    </div>
                    <div class="panel-body">
                        <!--insert player cards here:  -->
                        <div id="my-roster">
                            <div class="card-wrapper">
                                <div class="player-card">
                                    <img class="card-img-top img-responsive hero-image" src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/"
                                        alt="image">
                                    <div class="card-block">
                                        <h4 class="card-title">Name: Mossburg</h4>
                                        <h5 class="card-subtitle">Position: QB</h5>
                                        <h5 class="card-subtitle">Team: Browns</h5>
                                        <a href="#" class="btn btn-primary add-button" onclick="app.controllers.nflController.addPlayer()">Add To Team</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--insert roster cards here:  -->
                        <!-- <div id="my-team"></div> -->

                        <!--search section  -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Add Player</h2>
                            </div>
                            <div class="panel-body">
                                <h3>Only enter text into one area per search.</h3>
                                <form onsubmit="app.controllers.nflController.search(event)">
                                    <label class="search-control" for="player">Player Name</label>
                                    <input class="search-control" id="search-text" name="player" type="text" placeholder="John Ellway">
                                    <label class="search-control" for="position">Player Position</label>
                                    <input class="search-control" id="search-text" name="position" type="text" placeholder="Quarterback">
                                    <label class="search-control" for="team">Player Team</label>
                                    <input class="search-control" id="search-text" name="team" type="text" placeholder="San Francisco">

                                    <button id="submit-button" type="submit"> Go! </button>
                                </form>
                            </div>
                        </div>

                        <!--Search Results Here  -->
                        <h2 class="site-section-title">Search Results:</h2>
                        <div id="search-results"></div>
                    </div>
                </div>
                <!--end panel  -->
            </div>
            <!--right spacer  -->
            <div class="col-xs-1"></div>
        </div>



        <!--end container-fluid  -->
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
