<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>NFL Roster</title>
</head>

<body>
    <div class="container-fluid">
        <!--site header  -->
        <div class="row site-header">
            <div class="col-xs-12 site-banner">
                <h1 class="site-title">NFL Roster</h1>
                <img class="header-image img-responsive" src="//res.cloudinary.com/dvh7zccln/image/upload/v1502150560/NFL-logo_moqdvc.png"
                    alt="">
            </div>
        </div>
        <!--Main Window  -->
        <div class="row">
            <!--left Spacer  -->
            <div class="col-xs-1"></div>
            <!--Roster Section-->
            <div class="col-xs-10">
                <!--Panel  -->

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title center-text">My Team Roster</h2>
                    </div>
                    <div class="panel-body">
                        <!--insert player cards here:  -->
                        <div id="my-roster">
                            <h2 class="placeholder-text">Search for a player to add to your roster</h2>
                            <h4 class = "placeholder-text">You can add up to 16 players</h4>
                            <p class="placeholder-text">example player will disappear</p>
                            <div class="card-wrapper">
                                <div class="player-card">
                                    <img class="card-img-top img-responsive hero-image" src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/"
                                        alt="image">
                                    <div class="card-block">
                                        <h4 class="card-title">Name: Your Player</h4>
                                        <h5 class="card-subtitle">Position: QB</h5>
                                        <h5 class="card-subtitle">Team: Example Team</h5>
                                        <a href="#" class="btn btn-primary add-button" onclick="app.controllers.nflController.clearRoster()">Remove</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--end my-roster  -->

                        <div class="clear-button">
                            <button type="button" class="btn btn-danger" onclick="app.controllers.nflController.clearRoster()">Clear Roster</button>
                        </div>
                        <div><h5>Slots Remaining: <span id="counter">16</span></h5></div>
                        

                        <!--search section  -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Player</h2>
                            </div>
                            <div class="panel-body">
                                <!--form selector buttons  -->
                                <h4 class="center-text">Search by:</h4>
                                <div class="btn-group button-container" role="group" aria-label="...">
                                    <button type="button" class="btn btn-success form-changer-button" onclick="app.controllers.nflController.loadForm('name')">Name</button>
                                    <button type="button" class="btn btn-success form-changer-button" onclick="app.controllers.nflController.loadForm('pos')">Position</button>
                                    <button type="button" class="btn btn-success form-changer-button" onclick="app.controllers.nflController.loadForm('team')">Team</button>
                                </div>

                                <div id="dynamic-form">
                                    <!--form inserts here  -->
                                </div>
                            </div>
                        </div>

                        <!--Search Results Here  -->
                        <div id="search-results"></div>
                    </div>
                </div>
                <!--end panel  -->
            </div>
            <!--right spacer  -->
            <div class="col-xs-1"></div>
        </div>



        <!--end container-fluid  -->
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
